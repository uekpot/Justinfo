<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raising Love: Parenting & Relationships</title> 
    <style>
        /* Style for the welcome popup */
        .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }

        .popup-content {
            background-color: white;
            padding: 20px;
            text-align: center;
            border-radius: 10px;
            width: 80%;
            max-width: 400px;
        }

        .popup-content h2 {
            font-size: 24px;
            margin-bottom: 15px;
            color: #005f99;
        }

        .popup-content p {
            font-size: 18px;
            margin-bottom: 20px;
            color: #333;
        }
    </style>
</head>
<body>
    <!-- Welcome Popup -->
    <div id="popup" class="popup-overlay">
        <div class="popup-content">
            <h2>Welcome to Raising Love</h2>
            <p>Thank you for visiting! We have something special for you.</p>
        </div>
    </div>

    <script>
        // Function to show the popup and handle redirects
        window.onload = function() {
            // Display the popup for 3 seconds, then redirect to the ad link
            setTimeout(function() {
                // Hide the popup
                document.getElementById('popup').style.display = 'none';
                
                // Open the ad in a new tab
                window.open('https://your-ad-link.com', '_blank'); // Replace with your ad link
                
                // Redirect back to the destination page (e.g., your blog)
                setTimeout(function() {
                    window.location.href = 'https://your-blog-link.com'; // Replace with your destination page link
                }, 1000); // 1000ms = 1 second delay after the ad is opened
            }, 3000); // 3000ms = 3 seconds to display the popup
        };
    </script>
</body>
</html>
