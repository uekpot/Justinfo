<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offre Internet Gratuit au Togo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .cta-button {
            padding: 15px 30px;
            background-color: #28a745;
            color: white;
            text-transform: uppercase;
            font-weight: bold;
            border-radius: 5px;
            text-decoration: none;
            border: none;
            cursor: pointer;
        }

        .cta-button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Partagez cette offre incroyable !</h1>
        <button class="cta-button" onclick="shareOffer()">Partager sur WhatsApp</button>
    </div>

    <script>
        function shareOffer() {
            const message = "Regardez cette offre incroyable ! Cliquez ici pour en savoir plus: https://bit.ly/3ZwSKBg";
            const whatsappUrl = `https://wa.me/?text=${encodeURIComponent(message)}`;

            window.open(whatsappUrl, '_blank');
        }
    </script>

</body>
</html>
